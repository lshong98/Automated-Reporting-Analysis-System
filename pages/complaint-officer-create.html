<style>
    .form-label-width {
        width: 110px;
    }
    
    .active {
      box-shadow: 0px 0px 10px 10px rgba(0,0,255,.4);
    }
</style>
<div class="row">
    <div class="col-md-12">
        <h4>Create New Complaint</h4>
    </div>
</div>


<div class="form-group row">
    <label for="inputSource" class="col-xs-3 col-form-label form-label-width">Source</label>
    <div class="col-md-9">
        <select class="form-control mx-sm-3" id="inputSource" data-ng-model="comp.compSource" data-live-search="true" data-width="100%">
            <option value="Telephone">Telephone</option>
            <option value="Email">Email</option>
            <option value="Fax">Fax</option>
            <option value="MBKS">MBKS</option>
            <option value="DBKU">DBKU</option>
            <option value="MPP">MPP</option>
            <option value="MDS">MDS</option>
            <option value="Talikhidmat">Talikhidmat</option>
            <option value="Social Media">Social Media</option>
        </select>

    </div>
</div>

<div class="form-group row">
    <label for="inputRefNo" class="col-xs-3 col-form-label form-label-width">Reference No:</label>
    <div class="col-md-9">
        <select id="inputCompany" class="form-control mx-sm-3" data-ng-model="refNoSlt">
            <option value="N/A" selected>N/A</option>
            <option value="ref">Ref</option>
        </select>
        <input type="text" id="inputRefNo" placeholder="If from Council/ Talikhidmat" class="form-control mx-sm-3" data-ng-show="refNoSlt == 'ref'" data-ng-model="comp.compRefNo" />
    </div>
</div>

<br/>
<hr/>
<br/>

<div class="form-group row">
    <label for="inputName" class="col-xs-3 col-form-label form-label-width">Name:</label>
    <div class="col-md-9">
        <input type="text" id="inputName" placeholder="Name" class="form-control mx-sm-3" data-ng-model="comp.compName" />
    </div>
</div>

<div class="form-group row">
    <label for="inputCompany" class="col-xs-3 col-form-label form-label-width">Company / Household:</label>
    <div class="col-md-9">
        <select id="inputCompany" class="form-control mx-sm-3" data-ng-model="companyHousehold">
            <option value="Household" selected>Household</option>
            <option value="Company">Company</option>
        </select>
        <input type="text"  placeholder="Company" class="form-control mx-sm-3" data-ng-show="companyHousehold == 'Company'" data-ng-model="comp.compCompany" />
    </div>
</div>

<div class="form-group row">
    <label for="inputPhone" class="col-xs-3 col-form-label form-label-width">Tel No:</label>
    <div class="col-md-9">
        <input type="text" id="inputPhone" placeholder="Phone Number" class="form-control mx-sm-3" data-ng-model="comp.compPhone" />
    </div>
</div>

<div class="form-group row">
    <label for="inputAddress" class="col-xs-3 col-form-label form-label-width">Address:</label>
    <div class="col-md-9">
        <input type="text" id="inputAddress" placeholder="Location/Address" class="form-control mx-sm-3" data-ng-model="comp.compAddress" />
    </div>
</div>


<div class="form-group row">
    <label for="uploadImg" class="col-xs-3 col-form-label form-label-width">Image:</label>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-6">
                <canvas class="target" style="border:1px solid grey; width: 400px; height: 300px; margin: 15px;" id="uploadImg01"></canvas>
            </div>
            <div class="col-md-6">
                <canvas class="target" style="border:1px solid grey; width: 400px; height: 300px; margin: 15px;" id="uploadImg02"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas class="target" style="border:1px solid grey; width: 400px; height: 300px; margin: 15px;" id="uploadImg03"></canvas>
            </div>
            <div class="col-md-6">
                <canvas class="target" style="border:1px solid grey; width: 400px; height: 300px; margin: 15px;" id="uploadImg04"></canvas>
            </div>
        </div>
    </div>
</div>

<br/>
<hr/>
<br/>

<div class="form-group row">
    <label class="col-xs-3 col-form-label form-label-width">Type of Services:</label>
    <div class="col-md-9" >
        <select class="form-control" data-ng-model="typeOption" data-width="50%">
            <option value="1">Municipal Waste</option>
            <option value="2">Roro Container</option>
            <option value="3">Scheduled waste</option>
        </select>
    </div>
</div>
<div class="form-group row" data-ng-show = "typeOption==1 || typeOption==2 || typeOption==3">
    <label class="col-xs-3 col-form-label form-label-width">Type of Complaint:</label>
    <div class="col-md-9">
            <div data-ng-show = "typeOption==1">
            <label for="tc1">Waste not collected <input id="tc1" type="checkbox" data-ng-model="tc1"/> <input type="text" placeholder="Specify days" data-ng-show="tc1 == true" data-ng-model="tc1days"/></label><br/>
            <label for="tc2">Bin not pushed back to its original location <input id="tc2" type="checkbox" data-ng-model="tc2"/></label><br/>
            <label for="tc3">Spillage of waste <input id="tc3" type="checkbox" data-ng-model="tc3"/></label><br/>
            <label for="tc4">Spillage of leachate water <input id="tc4" type="checkbox" data-ng-model="tc4"/></label><br/>
            <label for="tc12">Others <input id="tc12" type="checkbox" data-ng-model="tc12"/> <textarea type="text" placeholder="Specify others" data-ng-show="tc12 == true" data-ng-model="tc12others" rows="5" cols="100"></textarea></label>
        </div>
        <div data-ng-show="typeOption==2">
            <label for="tc5">RoRo not sent <input id="tc5" type="checkbox" data-ng-model="tc5"/></label><br/>
            <label for="tc6">RoRo not exchanged <input id="tc6" type="checkbox" data-ng-model="tc6"/></label><br/>
            <label for="tc7">RoRo not pulled <input id="tc7" type="checkbox" data-ng-model="tc7"/></label><br/>
            <label for="tc8">RoRo not emptied <input id="tc8" type="checkbox" data-ng-model="tc8"/></label><br/> 
            <label for="tc13">Others <input id="tc13" type="checkbox" data-ng-model="tc13"/> <textarea type="text" placeholder="Specify others" data-ng-show="tc13 == true" data-ng-model="tc13others" rows="5" cols="100"></textarea></label>            
        </div>
        <div data-ng-show="typeOption==3">
            <label for="tc9">Waste not collected on time<input id="tc9" type="checkbox" data-ng-model="tc9"/></label><br/>
            <label for="tc10">Spillage during collection<input id="tc10" type="checkbox" data-ng-model="tc10"/></label><br/>
            <label for="tc11">Incomplete documents<input id="tc11" type="checkbox" data-ng-model="tc11"/></label><br/>
            <label for="tc14">Others <input id="tc14" type="checkbox" data-ng-model="tc14"/> <textarea type="text" placeholder="Specify others" data-ng-show="tc14 == true" data-ng-model="tc14others" rows="5" cols="100"></textarea></label>            
        </div>
    </div>
</div>
<div class="form-gorup row">
    <label class="col-xs-3 col-form-label form-label-width">BD Remarks:</label>
    <label for="bdRemarks"><input id="bdRemarks" type="checkbox" data-ng-model="cmsBDRemarks"/> Collection disrupted due to quarantine cases. Customer has been informed accordingly.</label>
</div>
<br/>
<hr/>
<br/>


<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <button class="btn btn-danger" data-ng-click="cancelCreate()" >Cancel</button>
        <button class="btn btn-primary success" data-ng-show="showSubmitBtn == true" data-ng-click="addComp()" >Submit</button>
    </div>
</div>
