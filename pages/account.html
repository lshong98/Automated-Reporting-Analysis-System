<style>
    .tab-content div.row {
        margin-bottom: 10px;
    }
</style>

<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div editable>
                    <div class="profile-img">
                        <img src="{{thisAccount.avatar}}" data-ng-model="thisAccount.avatar" alt="Profile Picture" />
                        <div class="file btn btn-lg btn-primary" data-ng-show="!showProfile">
                            Change Photo
                            <input id="file-input" type="file" name="avatar" data-ng-model="thisAccount.avatar" accept="image/*" app-filereader />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5 data-ng-bind="thisAccount.name"></h5>
                    <h6 data-ng-bind="thisAccount.position"></h6>
<!--                    <p class="profile-rating">RANKINGS : <span>8/10</span></p>-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" data-target="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="password-tab" data-toggle="tab" data-target="#password" role="tab" aria-controls="password" aria-selected="false">Password</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="button" class="profile-edit-btn" name="btnEditProfile" value="Edit Profile" data-ng-click="editProfile();" data-ng-show="showProfile && show.edit == 'A'" />
                <input type="button" class="profile-edit-btn" value="Back" data-ng-click="backPage();" data-ng-show="showProfile" />
                <input type="button" class="profile-edit-btn" name="btnSaveProfile" value="Save Profile" data-ng-click="saveProfile();" data-ng-show="!showProfile" />
                <input type="button" class="profile-edit-btn" name="btnCancelProfile" value="Cancel" data-ng-click="cancelProfile();" data-ng-show="!showProfile" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
<!--
                <div class="profile-work">
                    <p>WORK LINK</p>
                    <a href="">Website Link</a><br/>
                    <a href="">Bootsnipp Profile</a><br/>
                    <a href="">Bootply Profile</a>
                    <p>SKILLS</p>
                    <a href="">Web Designer</a><br/>
                    <a href="">Web Developer</a><br/>
                    <a href="">WordPress</a><br/>
                    <a href="">WooCommerce</a><br/>
                    <a href="">PHP, .Net</a><br/>
                </div>
-->
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Account NO</label>
                            </div>
                            <div class="col-md-6">
                                <p data-ng-bind="thisAccount.id"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <input type="text" class="form-control" data-ng-model="thisAccount.name" data-ng-show="!showProfile" />
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.name"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>IC NO.</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <input type="text" class="form-control" data-ng-model="thisAccount.ic" data-ng-show="!showProfile" />
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.ic"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Gender</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <div class="form-check-inline" data-ng-show="!showProfile">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="rdoGender" data-ng-model="thisAccount.gender" value="Male" /> Male
                                        </label>
                                    </div>
                                    <div class="form-check-inline" data-ng-show="!showProfile">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="rdoGender" data-ng-model="thisAccount.gender" value="Female" /> Female
                                        </label>
                                    </div>
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.gender"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Date of birth</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <input type="date" class="form-control" data-ng-model="thisAccount.dob" data-ng-show="!showProfile" />
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.bindDob"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Position</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <select class="form-control" data-ng-model="thisAccount.position" data-ng-show="!showProfile" data-ng-options="position.name as position.name for position in positionList"></select>
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.position"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Account Status</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <select class="form-control" data-ng-model="thisAccount.status" data-ng-show="!showProfile">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.status"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Handphone</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <input type="text" class="form-control" data-ng-model="thisAccount.handphone" data-ng-show="!showProfile" />
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.handphone"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <input type="text" class="form-control" data-ng-model="thisAccount.phone" data-ng-show="!showProfile" />
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.phone"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <input type="text" class="form-control" data-ng-model="thisAccount.email" data-ng-show="!showProfile" />
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.email"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Address</label>
                            </div>
                            <div class="col-md-6">
                                <div editable>
                                    <input type="text" class="form-control" data-ng-model="thisAccount.address" data-ng-show="!showProfile" />
                                    <p data-ng-show="showProfile" data-ng-bind="thisAccount.address"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="updatePassword">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="password" class="form-control" id="updatePassword" data-ng-model="password.password" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <label for="updatePasswordAgain">Re-Type Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="password" class="form-control" id="updatePasswordAgain" data-ng-model="password.again" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-primary" data-ng-click="updatePassword();"><i class="fa fa-save"></i> Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>           
</div>
